<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <form>
        {% for var_name in var_names %}
        <label for="{{ var_name }}">{{ var_name }}:</label>
        <input type="text" id="{{ var_name }}" name="{{ var_name }}">
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    {% if result %}
    <div>{{ result }}</div>
    {% endif %}
  </body>
</html>
